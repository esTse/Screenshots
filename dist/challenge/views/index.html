<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <title>Search engine</title>
</head>
<body>
    <div class="form-area">
		<div class="form">
    		<h2>Search for url</h2>
			<form id="form" action="/search" method="post" accept-charset="utf-8">
			<fieldset>
				<label for="url">Url to search:</label><br>
                <input type="text" id="url" name="url"><br>
			</fieldset>
			<button class="btn" onsubmit="">Search</button>
			</form>
		</div>
    </div>
</body>
</html>
